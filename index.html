<!DOCTYPE html>
<html manifest="./PSFree.manifest">
<head>
  <meta charset="UTF-8">
  <title>Squad Game GOLD-HEN</title>
  <link rel="stylesheet" href="./css/index.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .center-btn-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #jailbreak {
      background-image: url('squad.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      width: 150px;
      height: 150px;
      padding: 0;
      display: inline-block;
      cursor: pointer;
    }
    label {
      font-size: 18px;
      color: white;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #autogoldhen {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      background-color: white;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #autogoldhen:checked {
      background-color: #6f707433;
      border-color: #b3b000;
    }
    #autogoldhen:checked::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid yellow;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    #PS4FW {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
    h3 {
      color: white;
      font-size: 1em;
      font-weight: bold;
      letter-spacing: .08em;
      background: #6f707433;
      border-radius: 18px;
      padding: 10px;
      position: absolute;
      bottom: 25%;
      left: 5%;
    }
    #console {
      color: #FFF;
      background-color: #6f707433;
      border-radius: 18px;
      width: 90%;
      height: 18%;
      margin: 0 auto;
      border: 1px solid #ffd900;
      padding: 10px;
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 20px;
      left: 5px;
      right: 5px;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
  <script>
    function DLProgress(e) {
      let Percent = (Math.round(e.loaded / e.total * 100));
      document.title = "Installing offline cache: " + Percent + "%";
    }

    function DisplayCacheProgress() {
      setTimeout(() => { document.title = "Cache Success !"; }, 1000);
      setTimeout(() => { window.location.href = document.referrer; }, 3000);
    }

    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = () => DisplayCacheProgress();
    window.applicationCache.onupdateready = () => DisplayCacheProgress();
  </script>
</head>
<body>
  <h2 id="PS4FW">PS4 FW: 0.00 | Compatible</h2>

  <div class="center-btn-wrap">
    <button id="jailbreak" title="PlayStation"></button>
    <label>
      <input type="checkbox" id="autogoldhen" />
      <p id="agtext">Auto-GoldHEN</p>
    </label>
  </div>

  <div id="DebugConsole">
    <h3>Debug Console</h3>
    <div class="console" style="padding: 20px;">
      <pre id='console'></pre>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script>
    CheckFW();
    document.getElementById("jailbreak").addEventListener("click", () => {
      go(); // This should call your GoldHEN loader function
    });
  </script>
</body>
</html>
